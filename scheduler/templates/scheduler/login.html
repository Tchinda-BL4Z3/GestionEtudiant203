<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Connexion | GestionEtudiant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#ffffff",
                        "background-dark": "#272c35",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .soft-shadow { box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-background-dark min-h-screen flex flex-col font-display">

<header class="flex items-center justify-between border-b border-solid border-[#f0f2f4] dark:border-gray-700 px-10 py-4 bg-white dark:bg-background-dark sticky top-0 z-50">
    <div class="flex items-center gap-3 text-[#111418] dark:text-white">

        </div>
        <h2 class="text-[#111418] dark:text-white text-xl font-extrabold tracking-tight">GestionEtudiant</h2>
    </div>
    <div class="flex items-center gap-6">
        <nav class="hidden md:flex items-center gap-8">
            <a class="ml-2 bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-full text-sm font-bold transition-all shadow-md" href="{% url 'home' %}">Accueil</a>
            <a class="text-sm font-semibold text-[#617289] dark:text-gray-400 hover:text-primary transition-colors" href="#">Aide</a>
        </nav>
    </div>
</header>

<main class="flex-grow flex items-center justify-center p-6 bg-slate-50 dark:bg-background-dark/50">
    <div class="w-full max-w-[520px] bg-white dark:bg-background-dark border border-gray-100 dark:border-gray-700 rounded-3xl p-8 md:p-10 soft-shadow">
        
        <div class="text-center mb-8">
            <h1 class="text-[#111418] dark:text-white text-2xl font-bold tracking-tight mb-2">Bon retour parmi nous</h1>
            <p class="text-[#617289] dark:text-gray-400 text-sm font-normal">Choisissez votre profil pour vous connecter</p>
        </div>

        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- SELECTION DU ROLE INTERACTIVE -->
            <div class="grid grid-cols-3 gap-4 mb-10">
                <!-- Étudiant -->
                <label class="cursor-pointer group">
                    <input type="radio" name="role" value="etudiant" class="peer hidden" required>
                    <div class="flex flex-col items-center gap-3 p-4 rounded-2xl border-2 border-transparent bg-slate-50 dark:bg-gray-800 text-slate-400 transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary peer-checked:shadow-lg">
                        <span class="material-symbols-outlined text-3xl">school</span>
                        <span class="text-[10px] font-black uppercase tracking-widest">Étudiant</span>
                    </div>
                </label>

                <!-- Enseignant -->
                <label class="cursor-pointer group">
                    <input type="radio" name="role" value="enseignant" class="peer hidden" checked>
                    <div class="flex flex-col items-center gap-3 p-4 rounded-2xl border-2 border-transparent bg-slate-50 dark:bg-gray-800 text-slate-400 transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary peer-checked:shadow-lg">
                        <span class="material-symbols-outlined text-3xl">menu_book</span>
                        <span class="text-[10px] font-black uppercase tracking-widest">Enseignant</span>
                    </div>
                </label>

                <!-- Admin -->
                <label class="cursor-pointer group">
                    <input type="radio" name="role" value="admin" class="peer hidden">
                    <div class="flex flex-col items-center gap-3 p-4 rounded-2xl border-2 border-transparent bg-slate-50 dark:bg-gray-800 text-slate-400 transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/10 peer-checked:text-primary peer-checked:shadow-lg">
                        <span class="material-symbols-outlined text-3xl">shield_person</span>
                        <span class="text-[10px] font-black uppercase tracking-widest">Admin</span>
                    </div>
                </label>
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="p-3 mb-4 text-xs text-red-700 bg-red-50 rounded-lg border border-red-100">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="space-y-4">
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-[#617289] text-xl">person</span>
                    <input name="username" required class="w-full pl-14 pr-4 h-14 rounded-xl border border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800/50 dark:text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none" placeholder="Identifiant" type="text"/>
                </div>

                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-[#617289] text-xl">lock</span>
                    <input name="password" required class="w-full pl-14 pr-4 h-14 rounded-xl border border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800/50 dark:text-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none" placeholder="Mot de passe" type="password"/>
                </div>
            </div>

            <button type="submit" class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
                Se connecter
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
            </button>
        </form>
    </div>
</main>
</body>
</html>
