<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gestion des UEs - GestionEtudiant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#1fadad", "background-light": "#f6f8f8", "background-dark": "#122020" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
    tailwind.config = {
        theme: { extend: { colors: { "primary": "#1fadad", "background-light": "#f6f8f8" }, fontFamily: { "display": ["Manrope", "sans-serif"] } } }
    }
    </script>
</head>
<body class="bg-background-light text-[#121717] font-display min-h-screen">

<header class="bg-white border-b border-[#f0f4f4] px-6 lg:px-20 py-3 flex items-center justify-between sticky top-0 z-50">
    <h2 class="text-primary text-xl font-bold">GestionEtudiant</h2>
    <a href="{% url 'logout' %}" class="flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-xl font-bold text-sm">
        <span class="material-symbols-outlined text-xl">logout</span> Quitter
    </a>
</header>

<div class="flex">
    <aside class="w-64 bg-white min-h-[calc(100vh-64px)] border-r border-[#f0f4f4] p-4">
        <nav class="flex flex-col gap-1">
            <a class="flex items-center gap-3 px-4 py-3 rounded-xl {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-[#f0f4f4] text-primary font-bold{% endif %}" href="{% url 'admin_dashboard' %}">
                <span class="material-symbols-outlined">dashboard</span> Dashboard
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-xl {% if request.resolver_match.url_name == 'admin_ue' %}bg-[#f0f4f4] text-primary font-bold{% endif %}" href="{% url 'admin_ue' %}">
                <span class="material-symbols-outlined">menu_book</span> UEs
            </a>
        </nav>
    </aside>

    <!-- Section Main pour adminUE -->
<main class="flex-1 p-6 lg:p-10 bg-background-light">
    <h1 class="text-3xl font-black mb-8 tracking-tight">Unités d'Enseignement</h1>

    <div class="bg-white p-6 rounded-xl border border-[#dce5e5] shadow-sm mb-8">
        <form method="POST" action="{% url 'admin_ue' %}" class="flex flex-wrap items-end gap-4">
            {% csrf_token %}
            <div class="flex-1 min-w-[150px]">
                <label class="block text-xs font-bold text-[#658686] uppercase mb-2">Code UE</label>
                <input name="code" required class="w-full rounded-lg border-[#dce5e5] text-sm" placeholder="Ex: ICT203">
            </div>
            <div class="flex-1 min-w-[200px]">
                <label class="block text-xs font-bold text-[#658686] uppercase mb-2">Libellé</label>
                <input name="nom" required class="w-full rounded-lg border-[#dce5e5] text-sm" placeholder="Ex: Algorithmique">
            </div>
            <div class="w-48">
                <label class="block text-xs font-bold text-[#658686] uppercase mb-2">Promotion</label>
                <select name="classe_id" class="w-full rounded-lg border-[#dce5e5] text-sm">
                    {% for classe in classes %}<option value="{{ classe.id }}">{{ classe.nom }}</option>{% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-primary text-white px-6 py-2.5 rounded-lg font-bold shadow-sm hover:opacity-90">
                Ajouter UE
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl border border-[#dce5e5] shadow-sm overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-[#f8fafa] border-b border-[#f0f4f4]">
                <tr>
                    <th class="px-6 py-4 text-xs font-black text-[#658686] uppercase">Code</th>
                    <th class="px-6 py-4 text-xs font-black text-[#658686] uppercase">Intitulé de l'UE</th>
                    <th class="px-6 py-4 text-xs font-black text-[#658686] uppercase">Promotion</th>
                    <th class="px-6 py-4 text-xs font-black text-[#658686] uppercase text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-[#f0f4f4]">
                {% for ue in ues %}
                <tr class="hover:bg-[#fcfdfd] transition-colors">
                    <td class="px-6 py-4 font-black text-primary">{{ ue.code }}</td>
                    <td class="px-6 py-4 font-medium">{{ ue.nom }}</td>
                    <td class="px-6 py-4"><span class="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">{{ ue.classe.nom }}</span></td>
                    <td class="px-6 py-4 text-right">
                        <a href="{% url 'delete_ue' ue.id %}" class="text-red-500 transition-opacity hover:opacity-70">
                            <span class="material-symbols-outlined">delete</span>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="px-6 py-10 text-center text-gray-400 italic">Aucune UE enregistrée.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
</div>
</body>
</html>
